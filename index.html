<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<style>
			/* 小屏幕手机端 */
			@media (min-width: 0px) and (max-width:768px) {
				.div1{
					width: 500px;
					height: 60px;
				}
			}
			
			/* 中等屏幕（桌面显示器，大于等于 992px） */
			@media (min-width: 768px) and (max-width:992px){
				.div1{
					width: 800px;
					height: 60px;
				}
			}
			
			/* 大屏幕（大桌面显示器，大于等于 1200px） */
			@media (min-width: 992px) {
				.div1{
					width: 1000px;
					height: 60px;
				}
			}
			
		</style>
		
    <title>阳春市中队辅导员号码查询</title>

    <script>
        function jump()
		{
          var url = 'https://hljapi.cyol.com/appassist/coach/get_mobile?school=%1&grade=%2&squad=%3';
		  var schoolStr = document.getElementById("school").value;
          url = url.replace("%1", schoolStr);
		  
          var grade = document.getElementById("grade");
		  var gradeStr = grade.options[grade.selectedIndex].text;
          url = url.replace("%2", gradeStr);
		  
          var squad = document.getElementById("squad");
		  var squadStr = squad.options[squad.selectedIndex].text;
          url = url.replace("%3", squadStr);
		  
          var httpRequest = new XMLHttpRequest();
          httpRequest.open('GET', url, true);
          httpRequest.send();
          
		  /**
           * 获取数据
           */
          httpRequest.onreadystatechange = function () 
		  {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) 
			{
				var json = JSON.parse(httpRequest.responseText);
				if (json.code == "200")
				{
					document.getElementById("show").innerHTML = schoolStr + gradeStr + squadStr + "：<br>" + json.data;
				}
				else
				{
					var json = JSON.parse(httpRequest.responseText);
					document.getElementById("show").innerHTML = "请求出错：" + json.msg;
				}
            }
          };
        }
    </script>
</head>
